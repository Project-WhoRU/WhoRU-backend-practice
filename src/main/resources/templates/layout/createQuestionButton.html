<div th:fragment="createQuestionButton">
  <a class="btn btn-secondary" href="/create-questions/question-type" role="button"
     th:text="#{question.back}"></a>
  <button class="btn btn-success" name="complete" th:text="#{question.next}" type="submit"
          value=false></button>
  <button class="btn btn-primary" name="complete" th:text="#{question.complete}" type="submit"
          value=true></button>
</div>
