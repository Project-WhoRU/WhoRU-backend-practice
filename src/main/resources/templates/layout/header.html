<header th:fragment="header(home)">
  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <html lang="kr">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>WhoRU?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="/css/style.css" rel="stylesheet">
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 120px">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="${home}" th:text="#{header.title}"></a>
      <div class="collapse navbar-collapse mt-3" id="navbarSupportedContent">
        <form class="d-flex" method="POST" action="/solve-questions/search">
          <input class="form-control" type="search" name="nicknameSearch"
                 id="nicknameSearch" th:placeholder="#{header.nickname-search}">
          <button class="btn btn-outline-success" type="submit"
                  th:text="#{header.nickname-search-button}"></button>
        </form>
      </div>


      <th:block th:if="${session.loginUser}">
        <div class="navbar-brand" th:text="|${session.loginUser.getNickname()}님|"></div>
        <a class="navbar-brand" href="/users/logout" th:text="|#{header.logout}     |" style="color:red"></a>
      </th:block>

      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                data-toggle="dropdown" aria-expanded="true" th:text="#{header.language}">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

          <form method="POST" action="/set/language">
            <a role="menuitem" tabindex="-1" href="/language?language=en">English</a></li>
            <a role="menuitem" tabindex="-1" href="/language?language=ko">한국어</a></li>
          </form>

        </ul>
      </div>

    </div>
  </nav>

</header>
