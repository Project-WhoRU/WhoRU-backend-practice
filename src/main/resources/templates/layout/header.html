<header th:fragment="header(home)">
  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <html lang="kr">
  <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>WhoRU?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="/css/style.css" rel="stylesheet">
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 120px">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="${home}" th:text="#{header.title}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-3" id="navbarSupportedContent">
        <form class="d-flex" method="POST" action="/solve/read/nickname">
          <input class="form-control" type="search" name="nicknameSearch"
                 id="nicknameSearch" th:placeholder="#{header.nickname-search}">
          <button class="btn btn-outline-success" type="submit" th:text="#{header.nickname-search-button}"></button>
        </form>
      </div>
    </div>
  </nav>

</header>
