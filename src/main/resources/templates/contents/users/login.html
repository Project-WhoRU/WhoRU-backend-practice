<div th:replace="~{layout/header ::header('/')}"></div>

<div class="mx-auto" style="width: 500px;">
  <h1 th:text="#{sign-up.login}"></h1> <br>
  <form action="/users/login" method="post" th:object="${login}">
    <div class="form-group">
      <label for="nickname" th:text="#{sign-up.nickname}"></label>
      <input class="form-control" id="nickname" th:errorclass="field-error" th:field="*{nickname}"
             type="text">
      <div class="field-error" th:errors="*{nickname}"></div>
    </div>
    <div class="form-group">
      <label for="password" th:text="#{sign-up.password1}"></label>
      <input class="form-control" id="password" name="password" th:errorclass="field-error"
             th:field="*{password}"
             type="password">
      <div class="field-error" th:errors="*{password}"></div>

    </div>
    <button class="btn btn-primary" th:text="#{sign-up.login}" type="submit"></button>
  </form>
  <a href="/users/sign-up" th:text="#{sign-up.sign-up}">
</div>

<div th:replace="~{layout/footer :: footer}"></div>
