<div th:replace="~{layout/header ::header('/')}"></div>

<div class="mx-auto" style="width: 500px;">
  <form action="/create-questions/add-question" method="post" th:object="${question}">
    <input name="type" type="hidden" value="short-answer">

    <div class="form-group">
      <label for="question" th:text="#{question.question}"></label>
      <input class="form-control" id="question" th:errorclass="field-error" th:field="*{question}"
             type="text">
    </div>
    <div class="field-error" th:errors="*{question}"></div>

    <div class="form-group">
      <label for="answer" th:text="#{question.answer}"></label>
      <input class="form-control" id="answer" th:errorclass="field-error" th:field="*{answer}"
             type="text">
    </div>
    <div class="field-error" th:errors="*{answer}"></div>

    <div th:replace="~{layout/createQuestionButton :: createQuestionButton}"></div>

  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
