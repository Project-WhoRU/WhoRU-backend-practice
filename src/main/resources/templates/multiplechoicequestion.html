{{>/header}}

<div class="mx-auto" style="width: 500px;">
<form method="post" action="/api/questions">
  <input type="hidden" name="type" value="MULTIPLE_CHOICE">
  <div class="form-group">
    <label for="question">질문</label>
    <input class="form-control" id="question" name="question" autocomplete="off">
  </div>

  <div class="form-group row">
    <label for="example1" class="col-sm-2 col-form-label">1. </label>
    <div class="col-sm-10">
      <input class="form-control" id="example1" name="examples[]" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="example2" class="col-sm-2 col-form-label">2. </label>
    <div class="col-sm-10">
      <input class="form-control" id="example2" name="examples[]" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="example3" class="col-sm-2 col-form-label">3. </label>
    <div class="col-sm-10">
      <input class="form-control" id="example3" name="examples[]" autocomplete="off">
    </div>
  </div>

  <div class="form-group">
    <label for="answer">정답</label>
    <select class="form-control" id="answer" name="answer">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  {{>/buttons}}
</form>
</div>
