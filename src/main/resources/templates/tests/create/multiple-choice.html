<div th:replace="~{layout/header ::header('/')}"></div>

<div class="mx-auto" style="width: 500px;">
  <form method="post" action="/create/questions" th:object="${question}">
    <input type="hidden" name="type" value="multiple-choice">

    <div class="form-group">
      <label for="question" th:text="#{question.question}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="question"
             th:field="*{question}">
    </div>
    <div class="field-error" th:errors="*{question}"></div>

    <div class="form-group">
      <label for="example1" class="col-form-label " th:text="#{question.ex1}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="example1"
             th:field="*{examples.ex1}">
      <div class="field-error" th:errors="*{examples.ex1}"></div>
    </div>

    <div class="form-group">
      <label for="example2" class="col-form-label" th:text="#{question.ex2}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="example2"
             th:field="*{examples.ex2}">
      <div class="field-error" th:errors="*{examples.ex2}"></div>
    </div>

    <div class="form-group">
      <label for="example3" class="col-form-label" th:text="#{question.ex3}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="example3"
             th:field="*{examples.ex3}">
      <div class="field-error" th:errors="*{examples.ex3}"></div>
    </div>

    <div class="form-group">
      <label for="answer" th:text="#{question.answer}"></label>
      <select type="text" class="form-control" id="answer" th:field="*{answer}">
        <option value="1" th:text="#{question.answer1}"></option>
        <option value="2" th:text="#{question.answer2}"></option>
        <option value="3" th:text="#{question.answer3}"></option>
      </select>
    </div>

    <a href="/create/questions/question-type" role="button" class="btn btn-secondary"
       th:text="#{question.back}"></a>
    <button type="submit" class="btn btn-success" th:text="#{question.next}"></button>
    <button type="submit" formaction="/create/questions/complete" class="btn btn-primary"
            th:text="#{question.complete}"></button>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
