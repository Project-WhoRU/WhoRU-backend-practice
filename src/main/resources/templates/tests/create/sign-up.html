<div th:replace="~{layout/header ::header('/')}"></div>

<div class="mx-auto" style="width: 500px;">
  <h1 th:text="#{sign-up.sign-up}"></h1> <br>
  <form method="post" action="/users/sign-up" th:object="${signUp}">

    <div class="form-group">
      <label for="nickname" th:text="#{sign-up.nickname}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="nickname"
             th:field="*{nickname}">
      <div class="field-error" th:errors="*{nickname}"></div>
    </div>

    <div class="form-group">
      <label for="password1" th:text="#{sign-up.password1}"></label>
      <input class="form-control" type="password" id="password1" th:field="*{password1}"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password1}"></div>
    </div>

    <div class="form-group">
      <label for="password2" th:text="#{sign-up.password2}"></label>
      <input class="form-control" type="password" id="password2" th:field="*{password2}"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password2}"></div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{sign-up.start}"></button>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
