<div th:replace="~{layout/header :: header}"></div>

<div class="mx-auto" style="width: 500px;">
  <form method="post" action="/create/questions" th:object="${question}">
    <input type="hidden" name="type" value="short-answer">

    <div class="form-group">
      <label for="question" th:text="#{question.question}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="question"
             th:field="*{question}">
    </div>
    <div class="field-error" th:errors="*{question}"></div>

    <div class="form-group">
      <label for="answer" th:text="#{question.answer}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="answer"
             th:field="*{answer}">
    </div>
    <div class="field-error" th:errors="*{answer}"></div>

    <a href="/create/questions/question-type" role="button" class="btn btn-secondary" th:text="#{question.back}"></a>
    <button type="submit" class="btn btn-success" th:text="#{question.next}"></button>
    <button type="submit" formaction="/create/questions/complete" class="btn btn-primary" th:text="#{question.complete}"></button>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
