<div th:replace="~{layout/header ::header(|/solve/tests/index/${session.requesterNickname}|)}"></div>

<div class="mx-auto" style="width: 500px;" th:object="${nickname}">
  <form method="post" action="/solve/nickname">
    <div class="form-group">
      <label for="nickname" th:text="#{sign-up.nickname}"></label>
      <input type="text" th:errorclass="field-error" class="form-control" id="nickname" th:field="*{nickname}">
    </div>
    <div class="field-error" th:errors="*{nickname}"></div>

    <button type="submit" class="btn btn-primary" th:text="#{sign-up.start}"></button>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
