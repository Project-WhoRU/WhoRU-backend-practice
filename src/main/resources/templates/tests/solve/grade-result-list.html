<div th:replace="~{layout/header ::header('/')}"></div>

<div class="mx-auto" style="width: 500px;">
  <div class="jumbotron">
    <p th:text="|#{solve-complete.examiner} : ${gradeResultList.get(0).requestNickname}|"></p>
    <p th:text="|#{solve-complete.total-number-of-questions}  : ${gradeResultList.get(0).questionsCount}|"></p>
    <br>
    <table>
      <tbody>
      <tr th:each="result : ${gradeResultList}">
        <br>
        <div th:replace="~{layout/gradeResult:: gradeResult(${result})}"></div>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/users/detail" role="button" class="btn btn-secondary"
     th:text="#{user-detail.back}"></a>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
