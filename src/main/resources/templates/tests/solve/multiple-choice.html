<div th:replace="~{layout/header :: header}"></div>

<div class="mx-auto" style="width: 500px;">
  <form method="post" action="/solve/questions/answer">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" th:text="|${page}/${lastPage}|" }></h5>
        </div>
        <div class="modal-body">
          <p th:text="${question.question}"></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="ex1" value="1" checked>
            <label class="form-check-label" for="ex1">
              <div th:text="${question.examples.ex1}"></div>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="ex2" value="2">
            <label class="form-check-label" for="ex2">
              <div th:text="${question.examples.ex2}"></div>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="ex3" value="3">
            <label class="form-check-label" for="ex3">
              <div th:text="${question.examples.ex3}"></div>
            </label>
          </div>

          <div th:replace="~{layout/solveQuestionButton :: solveQuestionButton}"></div>

          <input type="hidden" name="page" th:value="${page}">

        </div>
      </div>
    </div>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
